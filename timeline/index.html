			<script>
			
				$(function() {
    				var topBtn = $('#page_top');
    				topBtn.hide();

    				$(window).scroll(function () {

        			if ($(this).scrollTop() > 100) {
            			topBtn.fadeIn();

        			} else {
            			topBtn.fadeOut();
        			}
    			});

					topBtn.click(function () {
						$('body,html').animate({scrollTop: 0}, 1000);
						return false;
    				});
				});
			
			</script>
