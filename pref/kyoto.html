<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
　<title>京都府</title> 
　<link rel="stylesheet" href="lib/pref.css" />
</head>
<body><span id="return_t" onclick="return_top()">TOP</span>
  <h1>京都府の状況</h1>
  <canvas id="LineChart"></canvas><br><br>
  <canvas id="LineChart2"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script src="lib/density.js"></script>
  <script>
  
  var day = new Array();
  var now_patients = new Array();
  var mitudo = new Array();
  var jusho_patients = new Array();
  
  /* 厚労省データ */
	var xhr = new XMLHttpRequest();
	var url = "https://www.stopcovid19.jp/data/covid19japan-all.json";
	xhr.open('GET', url);
	xhr.send(null);
	xhr.onreadystatechange = function(){
		if (xhr.readyState === 4 && xhr.status === 200){
			var json_data = eval( '('+xhr.responseText +')');
			
			/* 要素数 */
			var count_max = Number(json_data.length);
  
  for (var i = 0;  i < count_max;  i++){
    /* 日にち */ day[i] = json_data[i].lastUpdate;
	/* 現患者数 */ now_patients[i] = json_data[i].area[25].ncurrentpatients;
	/* 重症者数 */ jusho_patients[i] = json_data[i].area[25].nheavycurrentpatients;
  }
  
  /* グラフ描画 */
  /* 現患者数 */
  var ctx = document.getElementById("LineChart");
  var LineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: day,
      datasets: [
        {
          label: '現患者数',
          data: now_patients,
          borderColor: "rgba(0,123,187,1)",
          backgroundColor: "rgba(0,0,0,0)"
        }
      ],
    },
    options: {
      title: {
        display: true,
        text: '現患者数の推移',
        fontSize: 20
      },
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            callback: function(value, index, values){
              return  value +  '人'
            }
          }
        }]
      },
    }
  });/* 現患者数 */

	/* 重症者数 */
  var ctx2 = document.getElementById("LineChart2");
  var LineChart2 = new Chart(ctx2, {
    type: 'line',
    data: {
      labels: day,
      datasets: [
        {
          label: '重症者数',
          data: jusho_patients,
          borderColor: "rgba(245,109,153,1)",
          backgroundColor: "rgba(0,0,0,0)"
        }
      ],
    },
    options: {
      title: {
        display: true,
        text: '重症者数の推移',
        fontSize: 20
      },
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            callback: function(value, index, values){
              return  value +  '人'
            }
          }
        }]
      },
    }
  });/* 重症者数 */


  		}else{}
  	}/* xhr */
  </script>
</body>

</html>
