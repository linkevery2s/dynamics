<!DOCTYPE HTML>
<html lang="ja">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<title>ワクチン接種率</title>
  	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/list.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

	<script type="module">
		
		import { CSV } from "https://js.sabae.cc/CSV.js";
		
		
		onload = async () => {

		const url = "https://code4fukui.github.io/covid19vaccine/latest_summary.csv";
		const data = CSV.parse(await (await fetch(url)).text());
		
		const urlp = "https://code4fukui.github.io/population_jp/population_jp.csv";
		const pop = CSV.parse(await (await fetch(urlp)).text());
		
		
		
			vaccine.innerHTML = "";
			
			for (let i = 0; i < 47; i++){
			
				const p = ( data[i].mid / pop[i].population_jp ) * 100;
				
				const f = ( data[i].sum / pop[i].population_jp ) * 100;
				
				vaccine.innerHTML+= "<li class='link'>" + data[i].pref + "<br>1回目：" + Number(data[i].mid).toLocaleString() + "、接種率：<span id='p_r'>" + p.toFixed(2) + "％</span>" +"<br>2回目：" + Number(data[i].sum).toLocaleString() + "、接種率：<span id='p_r'>" + f.toFixed(2) + "％</span></li>";
			
			}
		};
		
		
	</script>

    <style>
    
html,body{
margin: 0; padding: 0;
font-family: "Meiryo", "Hiragino Kaku Gothic OriN", sans-serif;
width: 100%; height: 100%;
}

#p_r{color: #ff0000;font-weight: 900;}

ul,li{
	list-style: none;
	padding: 0;
}

li:nth-child(even) {
    background:#f2f2f2;
}
	
li:nth-child(odd) {
    background:#fef4f4;
}

.link{
	border: solid #b2b2b2;
	border-width: 2px 0 0 0;
	padding: 5px;
	display: block;
}

.link:last-child{
	/*最後のリンクに下線を付ける*/
	border-bottom-width: 2px;
}
    
    </style>
	</head>

  		<ul>
			<div id="vaccine"></div>
		</ul>
	
	</body>
</html>
